<!DOCTYPE html>

<script>
    let patients = {};

  fetch("/api/patients?bacsi_id=1")

      patients = data;

      // Ví dụ: log thử thông tin BN001
      console.log("BN001:", patients["BN007"]);

    .catch((err) => {
      console.error("Lỗi khi load danh sách bệnh nhân:", err);
    });
</script>
